name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Verify secrets
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          YOUTUBE_CLIENT_SECRETS: ${{ secrets.YOUTUBE_CLIENT_SECRETS }}
        run: |
          for var in SSH_HOST SSH_USER SSH_PRIVATE_KEY YOUTUBE_API_KEY YOUTUBE_CLIENT_SECRETS; do
            if [ -z "${!var}" ]; then
              echo "Error: $var is not set"
              exit 1
            fi
          done

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/youtube-converter
            
            # Создаем бэкап текущих данных
            timestamp=$(date +%Y%m%d_%H%M%S)
            mkdir -p backups
            tar -czf backups/data_$timestamp.tar.gz videos output logs || true
            
            # Обновляем конфигурацию
            cat > config/config.yaml << 'EOL'
            youtube_api:
              api_key: ${{ secrets.YOUTUBE_API_KEY }}
              client_secrets: '${{ secrets.YOUTUBE_CLIENT_SECRETS }}'
            
            redis:
              url: redis://redis:6379/0
              broker_url: redis://redis:6379/0
            
            server:
              workers: 2
              model: tiny
              max_video_size: 500
              cleanup_threshold: 85
            
            monitoring:
              prometheus_port: 9090
            EOL

            # Очистка и перезапуск
            docker-compose down
            docker system prune -af --volumes
            docker-compose pull
            docker-compose up -d --build
            
            # Ждем запуска контейнеров
            echo "Waiting for containers to start..."
            sleep 45
            
            # Проверка статуса
            if ! docker-compose ps | grep -q "Up"; then
              echo "Error: Containers failed to start"
              docker-compose logs
              exit 1
            fi

      - name: Health checks
        run: |
          # Функция для проверки endpoint
          check_endpoint() {
            local url=$1
            local name=$2
            local max_attempts=5
            local wait_time=30
            
            echo "Checking $name..."
            for i in $(seq 1 $max_attempts); do
              echo "Attempt $i of $max_attempts"
              if curl -sSf "$url" >/dev/null 2>&1; then
                echo "$name check passed"
                return 0
              fi
              echo "Waiting ${wait_time}s before next attempt..."
              sleep $wait_time
            done
            echo "$name check failed after $max_attempts attempts"
            return 1
          }
          
          # Проверяем основной сервис
          check_endpoint "http://${{ secrets.SSH_HOST }}:8080/health" "API" || exit 1
          
          # Проверяем Prometheus
          check_endpoint "http://${{ secrets.SSH_HOST }}:9090/-/healthy" "Prometheus" || exit 1
          
          echo "All health checks passed successfully"