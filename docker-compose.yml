version: '3.7'

services:
  server:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - PYTHONUNBUFFERED=1  # Для немедленного вывода логов
      - FLASK_ENV=development  # Добавляем для более подробных логов
      - FLASK_DEBUG=1
      - PYTHONDONTWRITEBYTECODE=1  # Отключаем кэширование .pyc файлов
    volumes:
      - app_videos:/app/videos
      - app_output:/app/output
      - app_temp:/app/temp
      - app_cache:/app/cache/models
      - ${PWD}/client_secrets.json:/app/client_secrets.json:ro
      - ${PWD}/api.txt:/app/api.txt:ro
    restart: unless-stopped
    mem_limit: 512m
    mem_reservation: 256m
    working_dir: /app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    ulimits:
      nofile:
        soft: 32768
        hard: 65536
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  app_videos:
  app_output:
  app_temp:
  app_cache:
