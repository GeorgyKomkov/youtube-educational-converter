version: 1
disable_existing_loggers: false

formatters:
    standard:
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
    console:
        class: logging.StreamHandler
        level: INFO
        formatter: standard
        stream: ext://sys.stdout

    file:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: standard
        filename: /app/logs/app.log
        maxBytes: 10485760  # 10MB
        backupCount: 5
        encoding: utf8

    error_file:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: standard
        filename: /app/logs/error.log
        maxBytes: 10485760  # 10MB
        backupCount: 5
        encoding: utf8

root:
    level: INFO
    handlers: [console, file]
    propagate: yes

loggers:
    youtube_api:
        level: INFO
        handlers: [console, file, error_file]
        propagate: false
    
    process_video:
        level: INFO
        handlers: [console, file, error_file]
        propagate: false
    
    frame_processor:
        level: INFO
        handlers: [console, file, error_file]
        propagate: false
    
    audio_extractor:
        level: INFO
        handlers: [console, file, error_file]
        propagate: false
    
    output_generator:
        level: INFO
        handlers: [console, file, error_file]
        propagate: false
    
    server:
        level: INFO
        handlers: [console, file, error_file]
        propagate: false 