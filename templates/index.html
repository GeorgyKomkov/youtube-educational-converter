<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Educational Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube Educational Converter</h1>
        
        <!-- Секция для cookies -->
        <div class="cookies-section">
            <button onclick="exportYouTubeCookies()" class="btn btn-primary">
                Export YouTube Cookies
            </button>
            <small class="text-muted">
                This is required to download age-restricted or private videos
            </small>
        </div>

        <!-- Форма конвертера -->
        <div class="converter-form">
            <input type="text" 
                   id="video-url" 
                   placeholder="Enter YouTube URL"
                   aria-label="YouTube video URL">
            <button onclick="convertVideo()" 
                    class="btn btn-success"
                    aria-label="Convert video">
                Convert
            </button>
        </div>

        <!-- Статус конвертации -->
        <div id="status" role="status" aria-live="polite"></div>
    </div>

    <!-- Скрипты -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Обработка ошибок загрузки скриптов -->
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo);
            const container = document.querySelector('.container');
            const alert = document.createElement('div');
            alert.className = 'alert alert-error';
            alert.textContent = 'An error occurred while loading the page. Please refresh.';
            container.insertBefore(alert, container.firstChild);
            return false;
        };
    </script>
</body>
</html>
