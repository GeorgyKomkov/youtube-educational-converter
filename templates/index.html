<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Educational Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube Educational Converter</h1>
        
        <!-- Добавляем id для формы -->
        <form id="video-form" class="video-form">
            <div class="form-group">
                <input type="text" id="video-url" name="url" class="form-control" placeholder="Введите URL видео с YouTube">
            </div>
            <button type="submit" class="btn btn-primary">Конвертировать</button>
        </form>

        <!-- Статус конвертации -->
        <div id="status" class="alert" style="display: none;"></div>

        <!-- Прогресс -->
        <div id="progress-bar" class="progress" style="display: none;">
            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>

        <!-- Добавляем индикатор прогресса -->
        <div id="conversion-progress" class="progress-container" style="display: none;">
            <div class="progress-status">
                <div class="spinner"></div>
                <p>Идет конвертация видео в учебник...</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-bar-fill"></div>
                </div>
            </div>
        </div>

        <!-- Добавляем модальное окно для куки -->
        <div id="cookie-modal" class="modal">
            <div class="modal-content">
                <h2>Использование cookies</h2>
                <p>Этот сайт использует cookies для работы с YouTube. Продолжая использовать сайт, вы соглашаетесь с использованием cookies.</p>
                <div class="modal-buttons">
                    <button onclick="acceptCookies()" class="btn btn-primary">Принять</button>
                    <button onclick="rejectCookies()" class="btn btn-secondary">Отклонить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Обработка ошибок -->
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error:', msg, '\nURL:', url, '\nLine:', lineNo);
            showAlert('Произошла ошибка при загрузке страницы. Пожалуйста, обновите страницу.', 'error');
            return false;
        };

        // Предотвращение множественных отправок
        let isProcessing = false;
        const convertBtn = document.querySelector('button[onclick="convertVideo()"]');
        
        function convertVideo() {
            if (isProcessing) {
                showAlert('Подождите, идет обработка...', 'warning');
                return;
            }
            isProcessing = true;
            convertBtn.disabled = true;
            // ... остальной код конвертации ...
        }
    </script>
</body>
</html>
